<ion-content class="ion-padding">
  <ion-row>
    <ion-col>
      <div class="page-heading">
        <h2 *ngIf="!showEditForm">ADD PRODUCT GROUP</h2>
        <h2 *ngIf="showEditForm">EDIT PRODUCT GROUP</h2>
       <ion-icon class="close" name="close-circle-outline" (click)="close()"></ion-icon>
      </div>
      <ion-card class="ion-no-margin">
        <ion-card-content class="ion-no-padding">
          <form (ngSubmit)="onClickSubmit()" padding-right [formGroup]="productTypeForm">
            <ion-item lines="inset" class="ion-no-padding">
              <ion-label position="floating">Title</ion-label>
              <ion-input formControlName="title"></ion-input>
            </ion-item>
            <span class="error" *ngIf="touched && errorControl.title.errors?.required">
              This field cannot be empty
            </span>
            <span class="error" *ngIf="errorControl.title.errors?.maxlength">
                Title should be more than 50 characters
            </span>
            <ion-item>
              <app-image-upload [icon]="icon?icon:''" (emitImageToAddProduct)="getImage($event)"></app-image-upload>
            </ion-item>

            <!-- <ion-item lines="inset" class="ion-no-padding"> -->
              <!-- <ion-input formControlName="imageUpload" type = "file"></ion-input> -->
              <ng-container *ngIf="image else template">
                
                <!-- <app-multi-file-upload [image]="image"></app-multi-file-upload> -->
              </ng-container>
              <ng-template #template>
                <!-- <ion-item lines="inset" class="ion-no-padding"> -->
                  <!-- <app-multi-file-upload></app-multi-file-upload> -->
                <!-- </ion-item> -->
                
              </ng-template>
              
              

            <!-- </ion-item> -->
            <!-- <span class="error" *ngIf="touched && errorControl.imageUpload.errors?.required">
              This field cannot be empty
            </span> -->

            
            <ion-item lines="none" class="ion-item-right-margin default-button ion-no-padding" *ngIf="!showEditForm">
              <ion-button size="default" slot="end" (click)="onClickSubmit()" (keyup.enter)="onClickSubmit()" [disabled]="!productTypeForm.valid || !ImageUrl">
                ADD</ion-button>
            </ion-item>
            <ion-item lines="none" class="ion-item-right-margin default-button ion-no-padding" *ngIf="showEditForm">
              <ion-button size="default" slot="end" (click)="onClickSubmit()" (keyup.enter)="onClickSubmit()" [disabled]="!productTypeForm.valid || !ImageUrl">
                SUBMIT</ion-button>
            </ion-item>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
